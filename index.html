<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de degradado en tiempo real con Vue">
    <!--METADATA PARA PWA MOBILE-->
    <meta name="theme-color" content="#c063a0">  <!--BARRA DE ESTADO PARA ANDROID-->
    <meta name="mobile-web-app-capable" content="yes">  <!--BARRA DE ESTADO PARA IOS-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  <!--BARRA DE ESTADO PARA IOS-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" class="true">
    <title>Gradients Gen</title>
    <!--ICONOS-->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/favicon.ico">
    <link rel="apple-touch-startup-image" href="./img/favicon.ico">
    <!--MANIFEST-->
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app">
        <h1>{{title}}</h1>
        <hr>
        <form>
            <label> Color 1: <input type="color" v-model="fcolor"></label>
            <label> Color 2: <input type="color" v-model="scolor"></label>
        </form>
        <br>
        <form>
            <label> <input type="text" class="value-css" :value="setColor"></label>
            <br>
            <label>
                <input type="radio" value="1" v-model.number="orientation">Right
            </label>
            <label>
                <input type="radio" value="2" v-model.number="orientation">Left
            </label>
            <label>
                <input type="radio" value="3" v-model.number="orientation">Top
            </label>
            <label>
                <input type="radio" value="4" v-model.number="orientation">Bottom
            </label>
        </form>
        <br>
        <div class="salida" :style="setColor"></div>
    </div>
    
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mount.js"></script>
</body>
</html>
